{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

    <h1>{{ page.title }}</h1>
    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
        
    </form>

{% endblock %}
